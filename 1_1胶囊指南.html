        <div id="u37_text" class="text ">
          <p><span>普通胶囊：制作胶囊时不勾选竞价选项，则该胶囊为本人私密胶囊且不会出现在广场，私密胶囊可以分享给好友，分享的同时好友会收到胶囊开启密钥，只有在胶囊开启时间到达后才可以凭密钥打开胶囊。</span></p><p><span><br></span></p><p><span>竞价胶囊：选择了竞价的胶囊会放到胶囊广场进行竞价，胶囊开启时间即为竞价结束时间，价高者得！竞价结束后拍得者会收到胶囊密钥开启胶囊。竞价胶囊也可以作为普通胶囊分享给好友，好友不需要竞价即可得到一条密钥，达到开启时间后也可凭密钥开启胶囊。</span></p><p><span>即竞价胶囊会产生两条密钥，一条竞拍拍得者拥有，一条作为普通胶囊分享给好友后拥有。</span></p><p><span><br></span></p><p><span>胶囊密钥：胶囊到开启时间后需要凭密钥开启，所有密钥能且只能使用一次。</span></p><p><span><br></span></p>
